name: Build and Push Version

on:
  push:
    tags:
      - "**"
  pull_request:
    types:
      - opened
      - ready_for_review
      - assigned
    paths:
      - "docker/build_version.txt"
  workflow_dispatch:
jobs:
  build-test-and-push:
    runs-on: [self-hosted, linux, x64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker images
        run: bash docker/build-all.sh

      - name: Run Facsmilab-Main container and execute script
        run: |
          docker run --rm -v $(pwd):/home/coder/work --gpus 0  pranavmishra90/facsimilab-main:latest /opt/conda/envs/facsimilab/bin/python testing/main_image.py >> testing/results/main-image.txt

      - name: Run Facsmilab-Full container and execute script
        run: |
          docker run --rm -v $(pwd):/home/coder/work --gpus 0  pranavmishra90/facsimilab-full:latest /opt/conda/envs/facsimilab/bin/python testing/versions.py >> testing/results/full-image.txt

      - name: Push Docker images
        run: bash docker/push-all.sh

      - name: Write to workflow job summary
        run: |
          cat testing/results/versions.txt >> $GITHUB_STEP_SUMMARY
